version: 2.1

commands:
  sayhello:
    description: "A very simple command for demonstration purposes"
    parameters:
      to:
        type: string
    steps:
      - run:
          name: sayhello << parameters.to >>
          command: |
            echo Hello << parameters.to >>
            
      - run:
          name: Bien << parameters.to >>
          command: |
            echo Alors << parameters.to >>

jobs:
  myjob:
    parameters:
      to:
        description: "To whom shall we say hello?"
        type: string
    docker:
      - image: "cimg/base:stable"
    steps:
      - sayhello: # invoke command "sayhello"
          to: << parameters.to >>

workflows:
  build-toto:
    jobs:
      - myjob:
          to: Toto
          
  build-titi:
    jobs:
      - myjob:
          to: Titi
      
